name: Terraform Test

on:
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tftest.hcl'
      - '.github/workflows/terraform-test.yml'
  push:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tftest.hcl'
      - '.github/workflows/terraform-test.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.12.1"  # チームで揃えるバージョンを固定

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Test
        run: terraform test